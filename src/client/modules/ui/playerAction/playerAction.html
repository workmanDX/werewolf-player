<template>
    <!-- ********Modal Start*************** -->
    <template if:true={showAction}>
        <div>
            <template if:true={centerPlayersForAction}>                                
                <div class="playercontainer">
                    <template for:each={centerPlayersForAction} for:item="card">
                        <ui-card-display-action 
                            key={card.name} 
                            card={card} 
                            card-back={cardBack}
                            action-count={actionInfo.actionCount}
                            oncardselected={handleCardClick}
                        ></c-card-display-action>
                    </template>

                </div>
            </template>
            <template if:true={playersForAction}>    
                <div class="playercontainer">
                    <template for:each={playersForAction} for:item="card">
                        <ui-card-display-action 
                            key={card.name}
                            card={card} 
                            card-back={cardBack}
                            action-count={actionInfo.actionCount}
                            oncardselected={handleCardClick}
                        ></c-card-display-action>
                    </template>
                </div>
            </template>
            <!-- <template if:true={actions.showPlayer}>    
                <div class="playercontainer slds-box slds-align_absolute-center">
                    <c-card-display-action key={playerInfo.Id} card={playerInfo} is-in-modal=true game-status={gameStatus} actions={actions} action-count={actionCount} player-info={playerInfo} oncardselected={handleCardClick} card-back={cardBack}></c-card-display-action>
                </div>
            </template> -->
        </div>
        
    </template>    
</template>
