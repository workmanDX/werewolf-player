<template>
    <ui-header nickname={nickname}></ui-header>

    <div class="body slds-box slds-align_absolute-center">
        <template if:true={gameInfo}>
            <!-- Unauthenticated -->
            <template if:false={isAuthenticated}>
                <template if:true={isRegistrationStage}>
                    <ui-registration-form
                        game-id={gameInfo.gameId}
                        onregistered={handleRegistered}
                    ></ui-registration-form>
                </template>
                <template if:false={isRegistrationStage}>
                    <h1>Sorry, registrations are closed.</h1>
                </template>
            </template>

            <!-- Authenticated -->
            <template if:true={isAuthenticated}>
                <!-- Registration -->
                <template if:true={isRegistrationStage}>
                    <h1>Wait for card...</h1>
                    <ui-spinner></ui-spinner>
                </template>

                <!-- Dealing -->
                <template if:true={isReadyStage}>
                    <h1>Ready Stage</h1>
                    <ui-player-display
                        player={player}
                        card-back={gameInfo.herokuCardBack}
                    ></ui-player-display>
                </template>

                <!-- Werewolf -->
                <template if:true={isWerewolfPhase}>
                    <h1>Werewolf Turn</h1>
                    <ui-spinner></ui-spinner>
                </template>

                <!-- Question -->
                <template if:true={isQuestionPhase}>
                    <!-- Not yet answered -->
                    <template if:false={lastAnswer}>
                        <ui-question
                            question={gameInfo.question}
                            onanswer={handleAnswer}
                        ></ui-question>
                    </template>

                    <!-- Answered -->
                    <template if:true={lastAnswer}>
                        <h1>
                            You answered
                            <span data-answer={lastAnswer}>{lastAnswer}</span>
                        </h1>
                        <template if:true={answerSaved}>
                            <h1>Collecting answers from other players...</h1>
                        </template>
                        <template if:false={answerSaved}>
                            <h1>Saving answer...</h1>
                        </template>
                        <ui-spinner></ui-spinner>
                    </template>
                </template>

                <!-- Question Results -->
                <template if:true={isQuestionResultsPhase}>
                    <!-- Answered -->
                    <template if:true={lastAnswer}>
                        <h1>
                            You answered
                            <span data-answer={lastAnswer}>{lastAnswer}</span>
                        </h1>
                        <template if:true={answerSaved}>
                            <template if:true={isCorrectAnswer}>
                                <h1>Well done, that's correct!</h1>
                            </template>
                            <template if:false={isCorrectAnswer}>
                                <h1>
                                    The correct answer was
                                    <span data-answer={gameInfo.correctAnswer}
                                        >{gameInfo.correctAnswer}</span
                                    >
                                </h1>
                            </template>
                        </template>
                        <template if:false={answerSaved}>
                            <h1>You didn't answer in time.</h1>
                        </template>
                    </template>
                    <!-- Did not answer -->
                    <template if:false={lastAnswer}>
                        <h1>You didn't answer in time.</h1>
                    </template>
                </template>

                <!-- Game Results -->
                <template if:true={isGameResultsPhase}>
                    <ui-player-stats player-id={playerId}></ui-player-stats>
                </template>
            </template>
        </template>

        <!-- Errors -->
        <template if:true={errorMessage}>
            <h1 class="error">{errorMessage}</h1>
        </template>
    </div>
    <!-- End body -->

    <!-- Footer with score and rank -->
    <template if:true={showFooter}>
        <ui-footer leaderboard={playerLeaderboard}></ui-footer>
    </template>
    <!-- Credits -->
    <div if:false={showFooter} class="credits">
        Workman Werewolf
        <!-- &nbsp;-&nbsp;Player app v{PLAYER_APP_VERSION}&nbsp;-&nbsp;
        <a href="https://github.com/fostive/quiz-host-app"
            >Help, issues and feedback</a
        > -->
    </div>
</template>
