<template>
    <div>
        {card.characterName}
        <br/>
        {card.name}
    </div>
    <template if:true={isSelected}>
        <img class="cardimage selected" src={cardImage} alt={card.name} width={imageWidth} height={imageHeight} onclick={handleCardClick}>
    </template>
    <template if:false={isSelected}>
        <img class="cardimage" src={cardImage} alt={card.name} width={imageWidth} height={imageHeight} onclick={handleCardClick}>
    </template>
</template>
