<template>
    <div>
        <div class="demo-only demo-only--sizing slds-grid slds-wrap">
            <div class="container">
                <img src={cardImage} alt={player.name} width={imageWidth} height={imageHeight} onclick={handleFlipCard}>
            </div>
        </div>
        <div class="slds-text-align_center slds-m-around_x-small">
            <template if:true={showDescription}>
              <h2> {player.description} </h2>
            </template>
        </div>
    </div>
</template>
